name: Build and release

on:
  release:
    types:
      - published

jobs:
  # test:
  #   name: Test
  #   uses: ./.github/workflows/test.yml
  #   secrets: inherit

  build-release:
    name: Build and release
    # needs: [test]
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0
      - name: Install dependencies
        run: bun ci
      - name: Build and release
        # run: bun run release
        run: |
          # bun test
          bun run build
          bun publish
